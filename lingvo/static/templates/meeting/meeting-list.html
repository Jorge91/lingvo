<div ng-controller="MeetingListCtrl">
    <md-content>
        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-button class="md-raised md-primary" href="#/new-meeting/">New meeting</md-button>
        </section>

        <md-list flex>
            <md-subheader class="md-no-sticky">Attending meetings</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="item in meetings" ng-click="null">
                <div class="md-list-item-text" layout="column" ng-click="goToMeetingDetail(item.meeting.id)">
                    <h3>{{ item.meeting.title }}</h3>
                    <h4>{{ item.meeting.attendances.length }} people going</h4>
                    <p>{{ item.meeting.time | date:'yyyy-MM-dd HH:mm' }}</p>
                </div>
            </md-list-item>
            <md-divider></md-divider>
        </md-list>
    </md-content>


</div>
