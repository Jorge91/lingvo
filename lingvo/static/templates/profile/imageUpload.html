<md-dialog aria-label="Image upload" ng-cloak>
    <div ngf-drop ngf-select ng-model="$parent.files" class="drop-box"
         ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="true"
         accept="image/*,application/pdf"
         ngf-pattern="'image/*,application/pdf'">Drop image here
    </div>
</md-dialog>
