<div ng-controller="ChatCtrl">
    <md-list flex style="max-height: 400px">
        <md-subheader class="md-no-sticky">Attending meetings</md-subheader>
        <md-list-item class="md-1-line" ng-repeat="item in messages" ng-click="null">
            <div class="md-list-item-text md-warn" ng-class="{'md-warn': style == true}" layout="column">
                <p>{{ item.text }}</p>
            </div>
        </md-list-item>
        <md-divider></md-divider>
    </md-list>
    <input type="text" ng-model="message">
    <md-button class="raised" ng-click="sendMessage()">Send</md-button>
</div>
